<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Go Figure 2014</title>
	<link rel="stylesheet" href="includes/gofigure1.min.css" />
	<link rel="stylesheet" href="includes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    	<style id="collapsible-list-item-style-flat">
		.ui-li-static.ui-collapsible > .ui-collapsible-heading {
			margin: 0;
		}

		.ui-li-static.ui-collapsible {
			padding: 0;
		}

		.ui-li-static.ui-collapsible > .ui-collapsible-heading > .ui-btn {
			border-top-width: 0;
		}

		.ui-li-static.ui-collapsible > .ui-collapsible-heading.ui-collapsible-heading-collapsed > .ui-btn,
		.ui-li-static.ui-collapsible > .ui-collapsible-content {
			border-bottom-width: 0;
		}
	</style>
</head>
<body>

 <div role="main" class="ui-content">
  <div data-inset="true" class="#collapsible-list-item-style-flat"> 
    <ul data-role="listview" data-inset="true" data-shadow="false">
      <li data-role="collapsible" data-iconpos="right" data-inset="false">
        <h2>Tax</h2>
        <ul data-role="listview" data-theme="b">
          <li><a href="#">News Updates</a></li>
          <li><a href="#">Articles</a></li>
          <li><a href="#">Discussions</a></li>
        </ul>
      </li>
      <li><a href="#">Humans</a></li>
      <li data-role="collapsible" data-iconpos="right" data-inset="false">
        <h2>Fish</h2>
        <ul data-role="listview" data-theme="b">
          <li><a href="#">Salmon</a></li>
          <li><a href="#">Pollock</a></li>
          <li><a href="#">Trout</a></li>
        </ul>
      </li>
      <li data-role="collapsible" data-iconpos="right" data-inset="false">
        <h2>Choose your preference</h2>
        <form>
          <fieldset data-role="controlgroup" data-type="horizontal">
            <label>Birds<input type="checkbox" id="choose-birds-inset"></label>
            <label>Humans<input type="checkbox" id="choose-humans-inset"></label>
            <label>Fish<input type="checkbox" id="choose-fish-inset"></label>
          </fieldset>
        </form>
      </li>
    </ul>
	</div>
   </div>



</body>
</html>
